<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid columns="1">
		<h:outputLabel value="CPF:" for="{id}cpfPessoaFisica" />
		<p:inputMask id="#{id}cpfPessoaFisica" value="#{pessoaFisica.cpf}"  mask="999.999.999-99" disabled="#{disabled}" rendered="true" requiredMessage="O campo CPF é obrigátorio!"/>
	</h:panelGrid>
	
	<h:panelGrid columns="1">
		<h:outputLabel value="RG:" for="{id}rgPessoaFisica"/>
		<p:inputText id="#{id}rgPessoaFisica" value="#{pessoaFisica.rg}"  disabled="#{disabled}" rendered="true" requiredMessage="O campo RG é obrigátorio!"/>
	</h:panelGrid>
	
	<h:panelGrid columns="1">
		<h:outputLabel value="Sexo:" for="{id}sexoPessoaFisica" />
		<p:selectOneMenu id="#{id}sexoPessoaFisica" value="#{pessoaFisica.sexo}" disabled="#{disabled}" requiredMessage="O campo sexo é obrigátorio!">
			<f:selectItems value="#{pessoaFisica.sexoEnum}" itemLabel="#{sexo}" itemValue="#{sexo}" var="sexo" />
		</p:selectOneMenu>				
	</h:panelGrid>

</html>
