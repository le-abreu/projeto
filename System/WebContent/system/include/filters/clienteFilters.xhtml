<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:panelGrid id="#{id}pnGridClienteFilters">

		<h:panelGrid id="#{id}pnGridSearchCliente" widgetVar="pnGridSearchCliente" header="ClienteFilters " 
			resizable="true" showEffect="fold" hideEffect="fold" width="600" height="350">  
			
			
			#{clienteFilters ne null}
			#{clienteFilters}
	     	<h:panelGrid rendered="#{clienteFilters ne null}" id="#{id}pnGridDadosClienteFilters">
 
		     	<h:panelGrid columns="4">
			     	<h:panelGrid columns="1">
						<h:outputLabel value="ID:" for="#{id}idClienteFilters"/>
						<p:inputText id="#{id}idClienteFilters" value="#{clienteFilters.id}" size="5" />
					</h:panelGrid>

					<ui:include src="pessoaFilters.xhtml"> 
						<ui:param name="pessoaFilters" value="#{clienteFilters.pessoaFisicaDaoFilters}" />
						<ui:param name="form" value="#{form}" />
						<ui:param name="id" value="#{id}" />
						<ui:param name="tipoPessoa" value="#{tipoPessoa}" />
					</ui:include>
					

				</h:panelGrid>

			</h:panelGrid>
			
		</h:panelGrid>
	
	</h:panelGrid>	
</html>
