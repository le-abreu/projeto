<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:panelGrid id="#{id}pnGridPessoaJuridicaFilters">

		<h:panelGrid id="#{id}pnGridSearchPessoaJuridicaFilters" widgetVar="pnGridSearchPessoaJuridicaFilters" header="PessoaJuridicaFilters " 
			resizable="true" showEffect="fold" hideEffect="fold" width="600" height="350">  
			
			
	     	<h:panelGrid rendered="#{filtersPessoaJuridicaFilters ne null}" id="#{id}pnGridDadosPessoaJuridicaFilters">

		     	<h:panelGrid columns="4">
		     		<h:panelGrid columns="1">
					<h:outputLabel value="CNPJ:" for="{id}cnpjPessoaJuridicaFilters" />
					<p:inputMask id="#{id}cnpjPessoaJuridicaFilters" value="#{pessoaJuridicaFilters.cpf}"  mask="999.999.999-99" />
				</h:panelGrid>
				
				</h:panelGrid>

			</h:panelGrid>
			
		</h:panelGrid>
	
	</h:panelGrid>	
</html>
