<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
 

	<h:panelGrid id="pnGridPessoaDados" columns="2" rendered="#{pessoa ne null}">
		<h:panelGrid columns="1">
			<h:outputLabel value="Nome:" for="nomePessoa" disabled="#{disabled}" />
			<p:inputText id="nomePessoa" value="#{pessoa.nome}" disabled="#{disabled}" size="45" rendered="true" requiredMessage="O campo nome é obrigátorio!"/>
		</h:panelGrid>

		<h:panelGrid columns="1">
			<h:outputLabel value="Data Nascimento:" for="dataNascimentoPessoa"  />
			<p:calendar id="dataNascimentoPessoa" value="#{pessoa.dataNascimento}" disabled="#{disabled}" pattern="dd/MM/yyyy" showButtonPanel="true"  rendered="true" requiredMessage="O campo data nascimentoé obrigátorio!"/>
		</h:panelGrid>
	</h:panelGrid>
	 
	<h:panelGrid id="pnGridTipoPessoaFisica" columns="6" rendered="#{pessoa.value eq 'pessoaFisica'}">
		<ui:include src="pessoaFisicaEdit.xhtml" >
			<ui:param name="disabled" value="#{disabled}" /> 
			<ui:param name="pessoaFisica" value="#{pessoa}" /> 
		</ui:include>
	</h:panelGrid>

	<h:panelGrid id="pnGridTipoPessoaJuridico" columns="6" rendered="#{pessoa.value eq 'pessoaJuridico'}">
		<ui:include src="pessoaJuridicaEdit.xhtml" > 
			<ui:param name="disabled" value="#{disabled}" /> 
			<ui:param name="pessoaJuridica" value="#{pessoa}" /> 
		</ui:include>
	</h:panelGrid>

	<p:tabView effect="blind" effectDuration="normal" id="tab">

		<!-- ENDEREÇO -->
		<p:tab title="Endereços" id="tabEnderecos">
			<ui:include src="enderecoEdit.xhtml" >
				<ui:param name="disabledSelect" value="#{disabled}" /> 
				<ui:param name="eventSelect" value="#{event}" /> 
				<ui:param name="enderecos" value="#{pessoa.enderecos}" /> 
			</ui:include> 
		</p:tab>
	
	</p:tabView>
	
</html>
