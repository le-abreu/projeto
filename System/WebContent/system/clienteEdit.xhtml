<?xml version="1.0" encoding="ISO_8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/padraoSystem.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Cliente</ui:define>

	<ui:define name="content">
	
		<p:panel header="Cliente" toggleable="false" id="panelCliente">

			<h:form id="formCliente">
				  
				<p:messages id="msgs"/>
				 
				<p:commandButton id="btnConcluirCliente" value="Confirmar" title="Concluir" icon="ui-icon-pencil" action="#{clienteBean.saveOrUpdate}" style="align:right" 
				 	rendered="#{clienteBean.evento eq 'Confirmar'}" />
			
				<p:commandButton id="btnRemoverCliente" value="Remover" title="Remover" icon="ui-icon-close" action="#{clienteBean.excluirCliente}" style="align:right" 
					rendered="#{clienteBean.evento eq 'Remover'}" />	
				
				<h:panelGrid id="pnGridTipoPessoaResult" rendered="#{id eq null or pessoaBean.tipoPessoa.descricao eq 'Pessoa Juridica' or pessoaBean.tipoPessoa.descricao eq 'Pessoa Fisica'}">
					<ui:include src="include/pessoaEdit.xhtml" > 
						<ui:param name="disabled" value="#{clienteBean.disabled}" /> 
						<ui:param name="pessoa" value="#{clienteBean.cliente.pessoaFisica}" />
					</ui:include>
				</h:panelGrid> 


  			</h:form>
 
		</p:panel>

	</ui:define>

</ui:composition>
