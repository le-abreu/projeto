<?xml version="1.0" encoding="ISO_8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/padraoEmpresa.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Cliente</ui:define>
	<ui:define name="content">
		<p:panel header="Cliente" toggleable="false" id="panelCliente">
		
			<h:form id="formCliente">
				<h:inputHidden id="idCliente" value="#{clienteHandler.cliente.id}" />
				
				<p:messages id="msgs"/>
				<h:panelGrid columns="2">
					<h:panelGrid columns="3" id="painelClient">
						<p:commandButton id="btnCadastroCliente" value="Confirmar" title="Concluir" icon="ui-icon-check" action="#{clienteHandler.persistirCliente}" style="align:right" update=":formCliente" />
						<h:outputLabel value=" "/>
						<h:outputLabel value=" "/>
						
						<h:panelGrid columns="1">
							<h:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" value="#{clienteHandler.cliente.nome}" size="45"  rendered="true" requiredMessage="O campo nome é obrigátorio!"/>
						</h:panelGrid>

						<h:panelGrid columns="1">
							<h:outputLabel value="CPF:" for="cpf" />
							<p:inputMask id="cpf" value="#{clienteHandler.cliente.cpf}" mask="999.999.999-99" disabled="#{not empty clienteHandler.cliente.cpf}" rendered="true" requiredMessage="O campo CPF é obrigátorio!"/>
						</h:panelGrid>

						<h:panelGrid columns="1">
							<h:outputLabel value="RG:" for="rg" />
							<p:inputMask id="rg" value="#{clienteHandler.cliente.rg}" mask="99.999.999-9" disabled="#{not empty clienteHandler.cliente.rg}" rendered="true" requiredMessage="O campo RG é obrigátorio!"/>
						</h:panelGrid>

						<h:panelGrid columns="1">
							<h:outputLabel value="Sexo:" for="sexo" />
							<p:selectOneRadio id="sexo" value="#{clienteHandler.cliente.sexo}" rendered="true" requiredMessage="O campo sexo é obrigátorio!">
								<f:selectItems value="#{clienteHandler.cliente.sexoEnum}" itemLabel="#{sexo}" var="sexo" />
							</p:selectOneRadio>
						</h:panelGrid>

						<h:panelGrid columns="1">
							<h:outputLabel value="Data Nascimento:" for="dataNascimento" />
							<p:calendar id="dataNascimento" value="#{clienteHandler.cliente.dataNascimento}" pattern="dd/MM/yyyy" showButtonPanel="true"  rendered="true" requiredMessage="O campo data nascimentoé obrigátorio!"/>
						</h:panelGrid>
						
						<h:panelGrid columns="1">
							<h:outputLabel value="Nacionalidade:" for="nacionalidade" />
							<p:inputText id="nacionalidade" value="#{clienteHandler.cliente.nacionalidade}" size="20" />
						</h:panelGrid>

						<h:panelGrid columns="1">
							<h:outputLabel value="Mãe:" for="mae" />
							<p:inputText id="mae" value="#{clienteHandler.cliente.mae}" size="45" />
						</h:panelGrid>
	
						<h:panelGrid columns="1">
							<h:outputLabel value="Pai:" for="pai" />
							<p:inputText id="pai" value="#{clienteHandler.cliente.pai}" size="45" />
						</h:panelGrid>

						<h:panelGrid columns="1">
							<h:outputLabel value="Email:" for="email" />
							<p:inputText id="email" value="#{clienteHandler.cliente.email}" size="45"  rendered="true" requiredMessage="O campo email é obrigátorio!"/>
						</h:panelGrid>
	
					</h:panelGrid>
					<h:panelGrid columns="1" >
						<p:graphicImage value="#{clienteHandler.cliente.imagem.imagem}"
							id="foto" width="300" height="240" />
						<p:commandButton id="btnNovoFoto" value="Nova Foto" style="font-size: 0.8em;" icon="ui-icon-document" oncomplete="fotoDiaglog.show();" update=":formFoto"/>
		        	</h:panelGrid>
				</h:panelGrid>
				<p:tabView effect="blind" effectDuration="normal" id="tab">
					<p:tab title="Telefones" id="tabTelefone">
 						<p:commandButton id="btnNovoTelefone" value="Novo Telefone" style="font-size: 0.8em;" icon="ui-icon-contact" oncomplete="novoTelefoneClienteDiaglog.show();" update=":formDialogTelefoneCliente">
							<f:setPropertyActionListener value="Confirmar" target="#{clienteHandler.evento}" />
							<f:setPropertyActionListener value="" target="#{clienteHandler.disabled}" />
							<f:setPropertyActionListener value="#{clienteHandler.novoTelefone}" target="#{clienteHandler.telefone}" />
						</p:commandButton>
						
							<!-- LISTAR TELEFONES CLIENTE-->
						<p:dataTable id="dataTableTelefonesResults" var="telefone"
							value="#{clienteHandler.cliente.telefones}"
							paginator="true" rows="5" 
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							emptyMessage="Nenhum telefone esta cadastrado para o cliente"
							selection="#{clienteHandler.telefone}" style="margin-top: 8px">

							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Tipo Telefone" />
								</f:facet>
								<h:outputText value="#{telefone.tipoTelefone}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="DDI" />
								</f:facet>
								<h:outputText value="#{telefone.ddi}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="DDD" />
								</f:facet>
								<h:outputText value="#{telefone.ddd}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Nº" />
								</f:facet>
								<h:outputText value="#{telefone.numero}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Operadora" />
								</f:facet>
								<h:outputText value="#{telefone.operadora}" />
							</p:column>

							<p:column style="width:90px" headerText="Visualizar">
								<p:commandButton id="btnViewTelefone" icon="ui-icon-search" oncomplete="novoTelefoneClienteDiaglog.show();" update=":formDialogTelefoneCliente">
									<f:setPropertyActionListener value="#{telefone}" target="#{clienteHandler.telefone}" />
									<f:setPropertyActionListener value="Visualizar" target="#{clienteHandler.evento}" />
									<f:setPropertyActionListener value="true" target="#{clienteHandler.disabled}" />
								</p:commandButton>
							</p:column>
							<p:column style="width:90px" headerText="Editar">
								<p:commandButton id="btnEditarTelefone" title="Editar" icon="ui-icon-pencil" oncomplete="novoTelefoneClienteDiaglog.show();" update=":formDialogTelefoneCliente">
									<f:setPropertyActionListener value="#{telefone}" target="#{clienteHandler.telefone}" />
									<f:setPropertyActionListener value="Confirmar" target="#{clienteHandler.evento}" />
									<f:setPropertyActionListener value="false" target="#{clienteHandler.disabled}" />
								</p:commandButton>
							</p:column>
							<p:column style="width:90px" headerText="Remover">
								<p:commandButton id="btnRemoverTelefone" title="Remover" icon="ui-icon-close" oncomplete="novoTelefoneClienteDiaglog.show();" update=":formDialogTelefoneCliente">
									<f:setPropertyActionListener value="#{telefone}" target="#{clienteHandler.telefone}" />
									<f:setPropertyActionListener value="Remover" target="#{clienteHandler.evento}" />
									<f:setPropertyActionListener value="true" target="#{clienteHandler.disabled}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:tab>
					
					<p:tab title="Endereços" id="tabEnderecos">
						<p:commandButton id="btnNovoEndereco" value="Novo Endereço" style="font-size: 0.8em;" icon="ui-icon-contact" oncomplete="novoEnderecoClienteDiaglog.show();" update=":formDialogEnderecoCliente">
							<f:setPropertyActionListener value="Confirmar" target="#{clienteHandler.evento}" />
							<f:setPropertyActionListener value="" target="#{clienteHandler.disabled}" />
							<f:setPropertyActionListener value="#{clienteHandler.novoEndereco}" target="#{clienteHandler.endereco}" />
						</p:commandButton>
						
						<p:dataTable id="dataTableEnderecosResults" var="endereco" 
							paginator="true" rows="5" 
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							value="#{clienteHandler.cliente.enderecos}" emptyMessage="Nenhum endereço esta cadastrado para o cliente" 
							selection="#{endereco}" style="margin-top: 8px">

							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Tipo Endereço" />
								</f:facet>
								<h:outputText value="#{endereco.tipoEndereco}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="CEP" />
								</f:facet>
								<h:outputText value="#{endereco.cep}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Lougradouro" />
								</f:facet>
								<h:outputText value="#{endereco.logradouro}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Bairro" />
								</f:facet>
								<h:outputText value="#{endereco.bairro}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Cidade" />
								</f:facet>
								<h:outputText value="#{endereco.cidade}" />
							</p:column>
													
							<p:column style="width:90px" headerText="Visualizar">
								<p:commandButton id="btnViewEndereco" icon="ui-icon-search" oncomplete="novoEnderecoClienteDiaglog.show();" update=":formDialogEnderecoCliente">
									<f:setPropertyActionListener value="#{endereco}" target="#{clienteHandler.endereco}" />
									<f:setPropertyActionListener value="Visualizar" target="#{clienteHandler.evento}" />
									<f:setPropertyActionListener value="true" target="#{clienteHandler.disabled}" />
								</p:commandButton>
							</p:column>
							
							<p:column style="width:90px" headerText="Editar">
								<p:commandButton id="btnEditarEndereco" title="Editar" icon="ui-icon-pencil" oncomplete="novoEnderecoClienteDiaglog.show();" update=":formDialogEnderecoCliente">
									<f:setPropertyActionListener value="#{endereco}" target="#{clienteHandler.endereco}" />
									<f:setPropertyActionListener value="Confirmar" target="#{clienteHandler.evento}" />
									<f:setPropertyActionListener value="false" target="#{clienteHandler.disabled}" />
								</p:commandButton>
							</p:column>
							<p:column style="width:90px" headerText="Remover">
								<p:commandButton id="btnRemoverEndereco" title="Remover" icon="ui-icon-close" oncomplete="novoEnderecoClienteDiaglog.show();" update=":formDialogEnderecoCliente">
									<f:setPropertyActionListener value="#{endereco}" target="#{clienteHandler.endereco}" />
									<f:setPropertyActionListener value="Remover" target="#{clienteHandler.evento}" />
									<f:setPropertyActionListener value="true" target="#{clienteHandler.disabled}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:tab>
					
 					<p:tab title="Habilitações" id="tabHabilitacao">
 						<p:commandButton id="btnNovoHabilitacao" value="Nova Habilitação" style="font-size: 0.8em;" icon="ui-icon-document" oncomplete="habilitacaoDiaglog.show();" update=":formHabilit">
							<f:setPropertyActionListener value="#{clienteHandler.novoHabilitacao}" target="#{clienteHandler.habilitacao}" />
							<f:setPropertyActionListener value="Confirmar" target="#{clienteHandler.evento}" />
							<f:setPropertyActionListener value="" target="#{clienteHandler.disabled}" />
						</p:commandButton>
						
 						<p:dataTable id="dataTableHabilitacaosResults" var="habilitacao"
							value="#{clienteHandler.cliente.habilitacoes}" emptyMessage="Nenhuma habilitação esta cadastrado para o cliente"
							selection="#{clienteHandler.habilitacao}"
							paginator="true" rows="5" 
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							style="margin-top: 8px">
	
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>

							<p:column sortable="true" sortBy="#{habilitacao.categoria}">
								<f:facet name="header">
									<h:outputText value="Categoria" />
								</f:facet>
								<h:outputText value="#{habilitacao.categoria}" />
							</p:column>
	
							<p:column sortable="true" sortBy="#{habilitacao.codigo}">
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{habilitacao.codigo}" />
							</p:column>
	
							<p:column style="width:90px" headerText="Visualizar">
								<p:commandButton id="btnViewHabilitacao" icon="ui-icon-search" oncomplete="habilitacaoDiaglog.show();" update=":formHabilit">
									<f:setPropertyActionListener value="#{habilitacao}" target="#{clienteHandler.habilitacao}" />
									<f:setPropertyActionListener value="Visualizar" target="#{clienteHandler.evento}" />
									<f:setPropertyActionListener value="true" target="#{clienteHandler.disabled}" />
								</p:commandButton>
							</p:column>
							
							<p:column style="width:90px" headerText="Editar">
								<p:commandButton id="btnEditarHabilitacao" title="Editar" icon="ui-icon-pencil" oncomplete="habilitacaoDiaglog.show();" update=":formHabilit">
									<f:setPropertyActionListener value="#{habilitacao}" target="#{clienteHandler.habilitacao}" />
									<f:setPropertyActionListener value="Confirmar" target="#{clienteHandler.evento}" />
									<f:setPropertyActionListener value="false" target="#{clienteHandler.disabled}" />
								</p:commandButton>
							</p:column>
							
							<p:column style="width:90px" headerText="Remover">
								<p:commandButton id="btnRemoverHabilitacao" title="Remover" icon="ui-icon-close" oncomplete="habilitacaoDiaglog.show();" update=":formHabilit">
									<f:setPropertyActionListener value="#{habilitacao}" target="#{clienteHandler.habilitacao}" />
									<f:setPropertyActionListener value="Remover" target="#{clienteHandler.evento}" />
									<f:setPropertyActionListener value="true" target="#{clienteHandler.disabled}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
  	 					</p:tab>
				</p:tabView>
			</h:form>
						
			<!-- ENDEREÇO -->
			<h:form id="formDialogEnderecoCliente">  
	     		<p:dialog id="novoEnderecoClienteDiaglog" widgetVar="novoEnderecoClienteDiaglog" header="Endereço Cliente" 
	     			resizable="true" showEffect="fold" hideEffect="fold" width="600" height="300">     
	     			<ui:include src="include/includeEditEndereco.xhtml" /> 
		   		</p:dialog>
  			</h:form>
			
			<!-- TELEFONE -->
			<h:form id="formDialogTelefoneCliente">  
	     		<p:dialog id="novoTelefoneClienteDiaglog" widgetVar="novoTelefoneClienteDiaglog" header="Endereço Cliente" 
	     			resizable="true" showEffect="fold" hideEffect="fold" width="500" height="300">   
	     			
		   		</p:dialog>
  			</h:form>
  			
  			<!-- HABILITACAO -->
			<h:form id="formHabilit">  
	     		<p:dialog id="habilitacaoDiaglog" widgetVar="habilitacaoDiaglog" header="Habilitação Cliente" 
	     			resizable="true" showEffect="fold" hideEffect="fold" width="380" height="220">   
	     			<h:inputHidden id="idHabilitacao" value="#{clienteHandler.habilitacao.id}" />
		     		<h:panelGrid columns="2">
						<h:outputLabel value="Cliente:"  />
						<h:outputLabel value="#{clienteHandler.cliente.nome}" />
					</h:panelGrid>

			     	<h:panelGrid columns="2">
			     		<h:panelGrid columns="1">
							<h:outputLabel value="Categoria:"  for="categoria"/>
							<p:inputText id="categoria" value="#{clienteHandler.habilitacao.categoria}" disabled="#{clienteHandler.disabled}" />
						</h:panelGrid>
						
			     		<h:panelGrid columns="1">
							<h:outputLabel value="Código:"  for="codigo"/>
							<p:inputText id="codigo" value="#{clienteHandler.habilitacao.codigo}" disabled="#{clienteHandler.disabled}" />
						</h:panelGrid>
						
			     		<h:panelGrid columns="1">
							<h:outputLabel value="Data Validade:" for="dataValidade"/>
						   	<p:calendar id="dataValidade" value="#{clienteHandler.habilitacao.validadeCNH}" pattern="dd/MM/yyyy" showButtonPanel="true" disabled="#{clienteHandler.disabled}" />  
						</h:panelGrid>
						
			     		<h:panelGrid columns="1">
							<h:outputLabel value="Data Expedição:" for="dataExpedicao"/>
						   	<p:calendar id="dataExpedicao" value="#{clienteHandler.habilitacao.dataExpedicao}" pattern="dd/MM/yyyy" showButtonPanel="true" disabled="#{clienteHandler.disabled}" />  
						</h:panelGrid>
					</h:panelGrid>
		     		<div style="visibility: #{clienteHandler.evento eq 'Confirmar'? 'visible': 'hidden'};">
						<p:commandButton id="btnConcluirHabilitacao" value="Confirmar" title="Concluir" icon="ui-icon-pencil" action="#{clienteHandler.persistirHabilitacao}" style="align:right" 
							update=":formCliente" onclick="habilitacaoDiaglog.close();" />
		     		</div>
		     		<div style="visibility: #{clienteHandler.evento eq 'Remover'? 'visible': 'hidden'};">
						<p:commandButton id="btnRemoverHabilitacao" value="Remover" title="Remover" icon="ui-icon-close" action="#{clienteHandler.excluirHabilitacao}" style="align:right" 
							update=":formCliente" onclick="habilitacaoDiaglog.close();" />
		     		</div>
		   		</p:dialog>
  			</h:form>
  			
  			<!-- FOTO -->
			<h:form id="formFoto">  
	     		<p:dialog id="fotoDiaglog" widgetVar="fotoDiaglog" header="Foto Cliente" 
	     			resizable="true" showEffect="fold" hideEffect="fold" >   
	     			<h:panelGrid columns="2" >									   
						<p:photoCam widgetVar="pc" listener="#{clienteHandler.oncapture}" update=":formCliente:foto" />
						<p:commandButton type="button" value="Capture" onclick="pc.capture()"/>
					</h:panelGrid>
		   		</p:dialog>
  			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
